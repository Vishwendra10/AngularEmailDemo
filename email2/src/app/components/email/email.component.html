<div class="container">

    <div class="card">

        <form (ngSubmit)="doSubmitForm()">

        <h1>Compose mail</h1>
        
        <mat-form-field class="field" appearance="outline">
            <mat-label>To</mat-label>
            <input name="receiver" [(ngModel)]="data.receiver" matInput>
        </mat-form-field>
        <mat-form-field class="field" appearance="outline">
            <mat-label>Subject</mat-label>
            <input name="subject" [(ngModel)]="data.subject" matInput>
        </mat-form-field>
        <mat-form-field class="text field">
            <mat-label>Enter your message</mat-label>
            <textarea name="message" [(ngModel)]="data.message" rows="5" matInput placeholder="You can write your custom message"></textarea>
          </mat-form-field>

          <div class="text-center">

                <mat-spinner *ngIf="!flag" style="margin: auto;"></mat-spinner>
                <button [disabled]="!flag" type="submit" mat-raised-button color="primary">
                    Send
                </button>
                <button type="reset" mat-raised-button color="accent">
                    Reset
                </button>
          </div>

        </form>

    </div>
</div>
